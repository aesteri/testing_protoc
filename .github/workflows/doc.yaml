name: Document and Changelog

on:
  workflow_run:
    workflows: ["Generate and Release"]
    types:
      - completed

jobs:
  gather:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [23.11]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/heads/main

      - name: Get latest release tag
        id: get_latest_release
        run: |
          TAG_NAME=$(curl -s \
            -H "Authorization: token ${{ secrets.MY_CUSTOM_GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r .tag_name)
          echo "tag_name=$TAG_NAME" >> $GITHUB_ENV


  build-changelog:
    needs: [gather]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/heads/main

      - name: Generate changelog
        run: |
          go install github.com/git-chglog/git-chglog/cmd/git-chglog@latest
          export PATH=$PATH:$HOME/go/bin
          git-chglog --o CHANGELOG.md


      - name: Upload changelog
        uses: actions/upload-artifact@v3
        with:
          name: changelog
          path: CHANGELOG.md

  build-doc:
    runs-on: ubuntu-latest
    needs: [gather, build-changelog]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/heads/main

      - name: Set up Protobuf tools and generate HTML file
        run: |
          sudo apt-get install -y --no-install-recommends protobuf-compiler
          go install github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc@latest
          export PATH=$PATH:$HOME/go/bin
          mkdir -p docs
          protoc -I=proto --doc_out=./docs --doc_opt=html,index.html proto/*.proto

      - name: Upload doc html
        uses: actions/upload-artifact@v3
        with:
          name: doc
          path: ./docs/index.html

  upload-to-release:
    needs: [gather, build-changelog, build-doc]
    runs-on: ubuntu-latest
    steps:

      - name: Download artifact from build-docs
        uses: actions/download-artifact@v3
        with:
          name: doc

      - name: Download artifact from build-changelog
        uses: actions/download-artifact@v3
        with:
          name: changelog

      - name: Upload asset to existing release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.tag_name }} 
          files: |
            index.html
            CHANGELOG.md