name: Document

on:
  workflow_run:
    workflows: ["Generate and Release"]
    types:
      - completed

jobs:
  build-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          workflow_conclusion: success
          name: tag-name-artifact

      - name: Set tag_name from file
        run: |
          TAG_NAME=$(cat tag_name.txt)
          echo "tag_name=$TAG_NAME" >> $GITHUB_ENV
      
      - uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          ref: ${{ env.tag_name }}

      - name: Install Nix
        uses: cachix/install-nix-action@v23
    
      - name: Set up Protobuf tools and generate HTML file
        run: |
          nix-shell -I nixpkgs=channel:nixos-23.11 -p nanopb protobuf --run "
          NANOPB_PROTO_PATH=\$(nix eval nixpkgs#nanopb.outPath --raw)/generator/proto
          echo \"NANOPB_PROTO_PATH: \$NANOPB_PROTO_PATH\"
          
          sudo apt-get install -y --no-install-recommends protobuf-compiler
          go install github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc@latest
          export PATH=$PATH:$HOME/go/bin
          mkdir -p docs
          protoc -I=proto -I=$NANOPB_PROTO_PATH --doc_out=./docs --doc_opt=html,${{ env.tag_name }}.html proto/*.proto
    

          
      - name: Upload asset to existing release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.tag_name }}
          files: |
            ./docs/${{ env.tag_name }}.html

      
